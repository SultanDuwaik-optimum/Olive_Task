<div appThemeColor="neutral" class="container">
    <div class="header">
        <h1 appBodyFontColors>Select Color Theme</h1>
        <button class="close-button" (click)="closeThemeOptions()">
            <svg width="20" height="20" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path appSvgFill d="M13.2887 11.9649C13.4649 12.141 13.5638 12.3799 13.5638 12.629C13.5638 12.878 13.4649 13.1169 13.2887 13.293C13.1126 13.4692 12.8737 13.5681 12.6247 13.5681C12.3756 13.5681 12.1367 13.4692 11.9606 13.293L7.00045 8.33131L2.03874 13.2915C1.86261 13.4676 1.62374 13.5665 1.37467 13.5665C1.1256 13.5665 0.886731 13.4676 0.710611 13.2915C0.53449 13.1153 0.435547 12.8765 0.435547 12.6274C0.435547 12.3783 0.53449 12.1395 0.710611 11.9633L5.67233 7.00319L0.712173 2.04147C0.536053 1.86535 0.437109 1.62648 0.437109 1.37741C0.437109 1.12834 0.536053 0.889465 0.712173 0.713345C0.888293 0.537225 1.12716 0.438281 1.37624 0.438281C1.62531 0.438281 1.86418 0.537225 2.0403 0.713345L7.00045 5.67506L11.9622 0.712563C12.1383 0.536443 12.3772 0.4375 12.6262 0.4375C12.8753 0.4375 13.1142 0.536443 13.2903 0.712563C13.4664 0.888684 13.5654 1.12755 13.5654 1.37663C13.5654 1.6257 13.4664 1.86457 13.2903 2.04069L8.32858 7.00319L13.2887 11.9649Z" fill="#121212"/>
            </svg>
                
        </button>
    </div>

    <div class="colors">
        <h2 appBodyFontColors>Colors</h2>
        <div class="colors-list">
            <div  class="theme1-primary-color color" (click)="selectTheme(1)"></div>
            <div  class="theme2-primary-color color" (click)="selectTheme(2)"></div>
            <div  class="theme3-primary-color color" (click)="selectTheme(3)"></div>
            <div  class="theme4-primary-color color" (click)="selectTheme(4)"></div>
            <div  class="theme5-primary-color color" (click)="selectTheme(5)"></div>
            <div  class="theme6-primary-color color" (click)="selectTheme(6)"></div>
        </div>
    </div>

    <div class="theme">

        <!-- <mat-radio-group  aria-label="Select an option">
            <mat-radio-button name="theme" (change)="toggleLightDarkRadio(true)"  [checked]="isLight" value="light">Light</mat-radio-button>
            <mat-radio-button name="theme" (change)="toggleLightDarkRadio(false)" [checked]="!isLight" value="dark">Dark</mat-radio-button>
          </mat-radio-group> -->
          
        <label appBodyFontColors>
            <input type="radio" name="theme" value="light" (change)="toggleLightDarkRadio(true)" [checked]="isLight"/>
            Light mood
        </label>
        
        <label appBodyFontColors>
            <input type="radio" name="theme" value="dark" (change)="toggleLightDarkRadio(false)" [checked]="!isLight"/>
            Dark mood
        </label>
        <div class="color-container"  appThemeColor="lightNeutral">
            <div appThemeColor="primary" class="color"></div>
            <p class="body-font-color-light-bg">Primary</p>
        </div>

        <div class="color-container"  appThemeColor="darkNeutral">
            <div appThemeColor="primary" class="color"></div>
            <p class="body-font-color-dark-bg">Primary</p>
        </div>

        <div class="color-container"  appThemeColor="lightNeutral">
            <div appThemeColor="secondary" class="color"></div>
            <p  class="body-font-color-light-bg">Secondary</p>
        </div>

        <div class="color-container"  appThemeColor="darkNeutral">
            <div appThemeColor="secondary" class="color"></div>
            <p class="body-font-color-dark-bg">Secondary</p>
        </div>

        <div class="color-container"  appThemeColor="lightNeutral">
            <div appThemeColor="lightTertiary" class="color"></div>
            <p class="body-font-color-light-bg">Tertiary</p>
        </div>

        <div class="color-container" appBodyFontColorDynamic="dark" appThemeColor="darkNeutral">
            <div appThemeColor="darkTertiary" class="color"></div>
            <p class="body-font-color-dark-bg">Tertiary</p>
        </div>

        <div class="color-container" appBodyFontColorDynamic="light" appThemeColor="lightNeutral">
            <div appThemeColor="error" class="color"></div>
            <p class="body-font-color-light-bg">Error</p>
        </div>

        <div class="color-container" appBodyFontColorDynamic="dark" appThemeColor="darkNeutral">
            <div appThemeColor="error" class="color"></div>
            <p class="body-font-color-dark-bg">Error</p>
        </div>

        <div class="color-container" appBodyFontColorDynamic="light" appThemeColor="lightNeutral">
            <div appThemeColor="lightNeutral" class="color"></div>
            <p class="body-font-color-light-bg">Neutral</p>
        </div>

        <div class="color-container" appBodyFontColorDynamic="dark" appThemeColor="darkNeutral">
            <div appThemeColor="darkNeutral" class="color"></div>
            <p class="body-font-color-dark-bg">Neutral</p>
        </div>

    </div>
    <button mat-flat-button class="save-button" (click)="applyTheme()">Save</button>
</div>
